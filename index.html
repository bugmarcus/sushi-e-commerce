<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Demo 2 - Sprint 7</title>
</head>

<body>
    <nav>
        <div class="header">
            <img src="./imgs/logo.png" alt="logo">
        </div>
    </nav>

    <main class="container">
        <section class="produtos-container">
            <div class="caixa">
                <div class="caixa-img">
                    <img src="./imgs/sushi-rolls.png" alt="">
                </div>
                <div class="informacoes-produto">
                    <p class="nome-produto">Sushi Rolls</p>
                    <h2>R$ 20,00</h2>
                    <button class="btn-adicionar-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>

            <div class="caixa">
                <div class="caixa-img">
                    <img src="./imgs/onigiri.png" alt="">
                </div>
                <div class="informacoes-produto">
                    <p class="nome-produto">Onigiri</p>
                    <h2>R$ 30,00</h2>
                    <button class="btn-adicionar-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>

            <div class="caixa">
                <div class="caixa-img">
                    <img src="./imgs/spring-rolls.png" alt="">
                </div>
                <div class="informacoes-produto">
                    <p class="nome-produto">Spring Rolls</p>
                    <h2>R$ 25,00</h2>
                    <button class="btn-adicionar-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>

            <div class="caixa">
                <div class="caixa-img">
                    <img src="./imgs/mini-sushi.png" alt="">
                </div>
                <div class="informacoes-produto">
                    <p class="nome-produto">Mini Sushi</p>
                    <h2>R$ 35,00</h2>
                    <button class="btn-adicionar-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>

        </section>

        <section class="barra-lateral">
            <h2 id="titulo-carrinho">Carrinho</h2>
            <ul class="carrinho">

            </ul>
            <p id="valor-total"></p>
            <button class="btn-limpar-compras">Limpar lista de compras</button>
        </section>
    </main>
</body>

</html>
